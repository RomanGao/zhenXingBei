<!DOCTYPE html>
<html>
<head>
    <title>注册页面</title>
</head>
<body>
<h1>用户注册</h1>
<form action="register" method="post">
    <label>用户名：</label>
    <input type="text" name="username" required>
    <br>
    <label>密码：</label>
    <input type="password" name="password" required>
    <br>
    <label>确认密码：</label>
    <input type="password" name="confirm_password" required>
    <br>
    <input type="submit" value="注册">
</form>
</body>
</html>
