<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/style/main.css}" rel="stylesheet">
    <script type="application/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
</head>
<body>
<div class="container">
    <span style="line-height: 50px; margin-right: 16px">欢迎进入我们的系统</span>
    <form th:action="@{/logout}" method="post" style="width: 50px; align-content: flex-end">
        <button type="submit" style="height: 30px; margin-top: 10px">登出</button>
    </form>
    <span>菜单链接：</span>
    <ul id="resource-url-list">

    </ul>
</div>
<script>
    $.ajax({
        type: 'post',
        url: '/menuList',
        data: {},
        success: function (res) {
            res.forEach(function (url, index, arr) {
                let liEle = document.createElement("li");
                liEle.value = index
                liEle.textContent = url
                document.getElementById("resource-url-list")
                    .append(liEle)
            })
        }
    })
</script>
</body>
</html>
